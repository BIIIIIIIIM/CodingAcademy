
<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="TweenMax.min.js"></script>
    
    <head>
        <title>Smiley Factory</title> 
    </head>
    <body>
        <container class ="convoyer">
                <img src="image/conveyor_belt_line.png"class="c1">
                <img src="image/conveyor_belt_line.png"class="c2">
                <img src="image/conveyor_belt_line.png"class="c3">
        </container>
        <container class="funnel">
                <img src="image/funnel.png" class="f1">
                <img src="image/funnel.png" class="f2">
                <img src="image/funnel.png" class="f3">
        </container>
        <container class="face">
               <img src="image/emoji_face.png"class="emobody">
            </container>
        <container class="eye">
                <img src="image/in-love_eyes.png" class="love1">
                <img src="image/sad_eyes.png" class="sade1">
                <img src="image/tongue_eyes.png" class="tongue1">
                <img src="image/happy_eyes.png" class="happy1">

        </container>

        <container class="mouth">
            <img src="image/in-love_mouth.png"class="love2">

        </container>
        <container>
            <img src="image/machiner.png" class="machiner">

        </container>
      
        
        
        
        
        
        <footer>
                <img src="image/button1.png" class="bt1" onclick="loveFunction()">
                <img src="image/button2.png" class="bt2"onclick="sadeFunction()">
                <img src="image/button3.png" class="bt3"onclick="tongueFunction()">
                <img src="image/button4.png" class="bt4"onclick="happyFunction()">
        </footer>
        <script src="TweenMax.min.js"></script>
        <script src="TweenLite.min.js"></script>
        <script src="main.js"></script>
    </body>
    
</html>
